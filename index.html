<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="pago__info">
        <img src="images/LOGO PEPOS.svg" alt="Logo" class="logo" />
        <div class="img__container">
          <img src="images/pagos-seguros.png" alt="Metodos de pago" />
        </div>
      </div>
      <div class="plan__container">
        <p class="plan__header">PLAN MENSUAL BAJAR DE PESO</p>
        <div class="plan__content">
          <div class="plan__row">
            <p class="plan__text">
              <img src="images/CHECK.svg" alt="" /> Almuerzo + Cena + Merienda
              Fit
            </p>
            <p>$23930</p>
          </div>

          <div class="plan__row">
            <p class="plan__text">
              <img src="images/CHECK.svg" alt="" /> DESCUENTO
            </p>
            <p>$5230</p>
          </div>

          <div class="plan__row">
            <p class="text--bold">Total a pagar:</p>
            <p class="text--bold">$18700</p>
          </div>
        </div>
      </div>
      <div class="counter__container">
        <div class="margin-botton--sm counter__text">
          <img src="images/señal.svg" alt="" />
          <p>
            Tu descuento de <span class="text--bold">$5230</span> expira en...
          </p>
        </div>
        <div class="counter" id="counter">
          <div class="text--center">
            <p class="counter__number" id="hours"></p>
            <span class="text--small">Horas</span>
          </div>
          <span class="text--bold">:</span>
          <div class="text--center">
            <p class="counter__number" id="minutes"></p>
            <span class="text--small">Minutos</span>
          </div>
          <span class="text--bold">:</span>
          <div class="text--center">
            <p class="counter__number" id="seconds"></p>
            <span class="text--small">Segundos</span>
          </div>
        </div>
      </div>
      <div class="iframe__container">
        <iframe
          src="https://web.testing.plexo.com.uy/ca5044dc20d347e7a47be98f36a0d139"
          frameborder="0"
          class="iframe"
        ></iframe>
      </div>
      <p class="footer text--center text--bold">
        Invertir en ti es la única inversión con retorno garantizado
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
